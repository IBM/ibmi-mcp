<svg xmlns="http://www.w3.org/2000/svg" width="560" height="180" viewBox="0 0 560 180" role="img" aria-label="Architecture Overview">
  <style>
    .box{fill:#f5f7fa;stroke:#5b6b7a;stroke-width:1.2;rx:6;ry:6}
    .arrow{stroke:#5b6b7a;stroke-width:1.4;marker-end:url(#a)}
    .label{font-family:system-ui,Segoe UI,Arial,sans-serif;font-size:12px;fill:#2d3748}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#5b6b7a"/>
    </marker>
  </defs>
  <!-- YAML -->
  <rect class="box" x="20" y="30" width="140" height="60"/>
  <text class="label" x="90" y="60" text-anchor="middle">YAML Config</text>
  <text class="label" x="90" y="78" text-anchor="middle">(sources/tools/toolsets)</text>

  <!-- Server -->
  <rect class="box" x="210" y="30" width="140" height="60"/>
  <text class="label" x="280" y="60" text-anchor="middle">MCP Server</text>
  <text class="label" x="280" y="78" text-anchor="middle">(validate & register)</text>

  <!-- DB2i -->
  <rect class="box" x="400" y="30" width="140" height="60"/>
  <text class="label" x="470" y="60" text-anchor="middle">IBM i (Db2 for i)</text>
  <text class="label" x="470" y="78" text-anchor="middle">(Mapepire pool)</text>

  <!-- Arrows top -->
  <line class="arrow" x1="160" y1="60" x2="210" y2="60"/>
  <line class="arrow" x1="350" y1="60" x2="400" y2="60"/>

  <!-- Client -->
  <rect class="box" x="210" y="120" width="140" height="40"/>
  <text class="label" x="280" y="145" text-anchor="middle">MCP Client (stdio/HTTP)</text>

  <!-- Arrow client to server -->
  <line class="arrow" x1="280" y1="120" x2="280" y2="90"/>
</svg>
