<svg xmlns="http://www.w3.org/2000/svg" width="560" height="180" viewBox="0 0 560 180" role="img" aria-label="YAML Pipeline">
  <style>
    .box{fill:#f5f7fa;stroke:#5b6b7a;stroke-width:1.2;rx:6;ry:6}
    .arrow{stroke:#5b6b7a;stroke-width:1.4;marker-end:url(#a)}
    .label{font-family:system-ui,Segoe UI,Arial,sans-serif;font-size:12px;fill:#2d3748}
  </style>
  <defs>
    <marker id="a" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#5b6b7a"/>
    </marker>
  </defs>
  <rect class="box" x="20" y="30" width="120" height="50"/>
  <text class="label" x="80" y="55" text-anchor="middle">Discovery</text>
  <text class="label" x="80" y="71" text-anchor="middle">(paths/globs)</text>

  <rect class="box" x="170" y="30" width="120" height="50"/>
  <text class="label" x="230" y="55" text-anchor="middle">Interpolation</text>
  <text class="label" x="230" y="71" text-anchor="middle">(${VAR})</text>

  <rect class="box" x="320" y="30" width="120" height="50"/>
  <text class="label" x="380" y="55" text-anchor="middle">Validation</text>
  <text class="label" x="380" y="71" text-anchor="middle">(Zod schemas)</text>

  <rect class="box" x="20" y="110" width="200" height="50"/>
  <text class="label" x="120" y="140" text-anchor="middle">Registration (MCP Tools)</text>

  <rect class="box" x="260" y="110" width="200" height="50"/>
  <text class="label" x="360" y="140" text-anchor="middle">Execution (Mapepire Pool)</text>

  <line class="arrow" x1="140" y1="55" x2="170" y2="55"/>
  <line class="arrow" x1="290" y1="55" x2="320" y2="55"/>
  <line class="arrow" x1="140" y1="135" x2="260" y2="135"/>
</svg>
